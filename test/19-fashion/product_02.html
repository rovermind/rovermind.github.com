<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fashion</title>
	<link rel="stylesheet" href="../../Resources/initialization/ress.min.css">
	<link rel="stylesheet" href="../../Resources/font-awesome/font-awesome.min.css">
	<link rel="stylesheet" href="../../Resources/common.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<section class="header">
			<h1 class="readable-hidden">fashion</h1>
			<div class="back-area"><a href="#"><i class="sp-back"><em class="readable-hidden">back</em></i></a></div>
			<div class="util-area">
				<a href="#"><i class="sp-favorite"><em class="readable-hidden">i love it</em></i></a>
				<a href="#"><i class="sp-cart"><em class="readable-hidden">add to cart</em></i></a>
			</div>
		</section>
		<section class="content">
			<h2 class="readable-hidden">fashion content</h2>
			<div class="product-img-area v2">
				<div class="product-img"><img src="images/product/img_product1.png" alt=""></div>
			</div>
			<section class="product-info">
				<h3 class="readable-hidden">fashion content - product</h3>
				<div class="title-area v2">
					<strong class="product-title">
						Horizon Bomber Black
					</strong>
					<span class="price">$90,00</span>
				</div>
				<div class="option-area">
					<dl class="option-select-list">
					<dt>QTY</dt>
					<dd>
						<ul class="text-selector">
					  <li class="selected">
					    <label class="text" for="abc">
					      <input type="radio" id="abc" name="text" checked="checked" />
					      <span class="icon">1</span>
					    </label>
					  </li>
					  <li>
					    <label class="text">
					      <input type="radio" name="text" />
					      <span class="icon">2</span>
					    </label>
					  </li>
					  <li>
					    <label class="text">
					      <input type="radio" name="text" />
					      <span class="icon">3</span>
					    </label>
					  </li>
					  <li>
					    <label class="text">
					      <input type="radio" name="text" />
					      <span class="icon">4</span>
					    </label>
					  </li>
					  <li>
					    <label class="text">
					      <input type="radio" name="text" />
					      <span class="icon">5</span>
					    </label>
					  </li>
						</ul>
					</dd>
					<dt>COLOR</dt>
					<dd>
						<ul class="text-selector">
					  <li>
					    <label class="text" for="abc">
					      <input type="radio" id="abc" name="text" checked="checked" />
					      <em class="color-circle color_01"></em>
					    </label>
					  </li>
					  <li>
					    <label class="text">
					      <input type="radio" name="text" />
					      <em class="color-circle color_02"></em>
					    </label>
					  </li>
					  <li>
					    <label class="text">
					      <input type="radio" name="text" />
					      <em class="color-circle color_03"></em>
					    </label>
					  </li>
					  <li class="selected">
					    <label class="text">
					      <input type="radio" name="text" />
					      <em class="color-circle color_04"></em>
					    </label>
					  </li>
						</ul>
					</dd>
					</dl>
				</div>
				<div class="button-area">
					<a href="#" class="button-basic">ADD TO BASKET</a>
				</div>
			</section>
		</section>
	</div>
</body>
</html>
