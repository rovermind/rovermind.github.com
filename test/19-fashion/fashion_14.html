<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fashion</title>
	<link rel="stylesheet" href="../../Resources/initialization/ress.min.css">
	<link rel="stylesheet" href="../../Resources/font-awesome/font-awesome.min.css">
	<link rel="stylesheet" href="../../Resources/common.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<section class="header">
			<h1 class="readable-hidden">fashion</h1>
			<div class="back-area"><a href="#"><i class="sp-back"><em class="readable-hidden">back</em></i></a></div>
			<div class="util-area">
				<a href="#"><i class="sp-favorite"><em class="readable-hidden">i love it</em></i></a>
				<a href="#"><i class="sp-cart"><em class="readable-hidden">add to cart</em></i></a>
			</div>
		</section>
		<section class="content">
			<h2 class="readable-hidden">fashion content</h2>
			<div class="product-img-area v10">
				<div class="product-img"><img src="images/product/img_model13.jpg" alt=""></div>
			</div>
			<div class="product-info-area">
				<section class="product-info">
					<h3 class="readable-hidden">fashion content - product</h3>
					<div class="product-spec">
						<div class="title-area v2">
							<strong class="product-title">
								Oxford Shirt
							</strong>
							<span class="price">$120</span>
						</div>
						<div class="sub-title-area v2">
							<strong>DESCRIPTION</strong>
						</div>
						<div class="description-info">
							<ul>
								<li>Ribbed trims</li>
								<li>Regular fit - true to size</li>
								<li>Machine wash</li>
								<li>62% Polyester, 38% Cotton</li>
							</ul>
						</div>
						<div class="model-info">
							Model wears a size Medium and is 181cm/5'11.5" tall
						</div>
					</div>
					<div class="button-area">
						<a href="#" class="button-basic">ADD TO BASKET</a>
					</div>
				</section>
			</div>
		</section>
	</div>
</body>
</html>
