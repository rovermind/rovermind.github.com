<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fashion</title>
	<link rel="stylesheet" href="../../Resources/initialization/ress.min.css">
	<link rel="stylesheet" href="../../Resources/font-awesome/font-awesome.min.css">
	<link rel="stylesheet" href="../../Resources/common.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<section class="header">
			<h1 class="readable-hidden">fashion</h1>
			<div class="back-area"><a href="#"><i class="sp-back"><em class="readable-hidden">back</em></i></a></div>
			<div class="util-area">
				<a href="#"><i class="sp-favorite"><em class="readable-hidden">i love it</em></i></a>
				<a href="#"><i class="sp-cart"><em class="readable-hidden">add to cart</em></i></a>
			</div>
		</section>
		<section class="content">
			<h2 class="readable-hidden">fashion content</h2>
			<div class="title-area v4">
				<strong class="product-title">
					Polo Ralph Lauren Shirt
				</strong>
				<span class="price">$200</span>
			</div>
			<div class="product-img-area v8">
				<div class="product-img"><img src="images/product/img_model14.jpg" alt=""></div>
			</div>
			<section class="product-info">
				<h3 class="readable-hidden">fashion content - product</h3>
				<div class="product-favor">
					<a href="#"><i class="sp-favorite2"><em class="readable-hidden">i love it</em></i></a>
				</div>
				<ul class="size-selector">
					<li>
					  <label class="size">
					    <input type="radio" name="size" />
					    <span class="icon">S</span>
					  </label>
					</li>
					<li>
					  <label class="size">
					    <input type="radio" name="size" checked="checked" />
					    <span class="icon">M</span>
					  </label>
					</li>
					<li>
					  <label class="size">
					    <input type="radio" name="size" />
					    <span class="icon">L</span>
					  </label>
					</li>
					<li>
					  <label class="size">
					    <input type="radio" name="size" />
					    <span class="icon">XL</span>
					  </label>
					</li>
				</ul>
				<div class="button-area v3">
					<a href="#" class="button-basic">ADD TO BASKET</a>
				</div>
			</section>
		</section>
	</div>
</body>
</html>
