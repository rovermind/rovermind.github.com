<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta charset="UTF-8">
		<title>1280 Grid System</title>
		<link rel="stylesheet" href="../../Resources/initialization/ress.min.css">
		<link rel="stylesheet" href="../../Resources/common.css">
		<link rel="stylesheet" href="css/grid-system.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="show-grid">
		<div class="wrap">
			<section class="grid-header">
				<div class="top-area">
					<div class="menu-area">
						<ul class="menu">
							<li>메뉴1</li>
							<li>메뉴2</li>
							<li>메뉴3</li>
							<li>메뉴4</li>
							<li>메뉴5</li>
							<li>메뉴6</li>
							<li>메뉴7</li>
							<li>메뉴8</li>
							<li>메뉴9</li>
							<li>메뉴10</li>
						</ul>
					</div>
				</div>
				<div class="logo-area col-6">
					<div class="logo vm">
						<span>로고</span>
					</div>
					<div class="search vm">
						<span>검색</span>
					</div>
				</div>
			</section>
			<section class="grid-container">
				<div class="row">
					<div class="col-7 row">
						<div class="advertise vm col-7"><span class="mid">배너 광고 1</span></div>
						<div class="content-1 col-7">
							<div class="row">
								<div class="item-1"></div>
								<div class="item-2"></div>
							</div>
						</div>
						<div class="content-2 col-7">
							<div class="row">
								<div class="item-1"></div>
								<div class="item-2"></div>
								<div class="item-3"></div>
								<div class="item-4"></div>
								<div class="item-5"></div>
								<div class="item-6"></div>
								<div class="item-7"></div>
								<div class="item-8"></div>
								<div class="item-9"></div>
							</div>
							<div class="focus-item"></div>
							
						</div>
						<div class="row">
							<div class="col-4 content-3 vm"><span class="mid">메인컨텐츠 3</span></div>
							<div class="col-3 content-4 vm"><span class="mid">메인컨텐츠 4</span></div>
						</div>
					</div>
					<div class="col-3 row">
						<div class="col-3 login vm"><span class="mid">로그인 영역</span></div>
						<div class="col-3 advertise-2">
							<div class="banner vm">
								<span class="mid">배너광고 2</span>
							</div>
						</div>
						<div class="col-3 promotion-1">
							<div class="banner vm">
								<span class="mid">프로모션</span>
							</div>
						</div>
						<div class="col-3 campaign-1">
							<div class="banner vm">
								<span class="mid">캠페인</span>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="grid-footer">
				<div class=" footer_area vm col-10"><span class="mid">회사정보, 공지사항</span></div>
			</section>
		</div>

	</body>
</html>
