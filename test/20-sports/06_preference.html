<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sports Shop</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="../../Resources/initialization/ress.min.css">
	<link rel="stylesheet" href="../../Resources/common.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper preference">
		<section class="wrap">
			<h1 class="readable-hidden">Sports Shop</h1>
			<section class="header">
				<div class="header-area">
					<h2 class="header-title">PREFERENCE</h2>
					<div class="header-button-area">
						<a href="#"><i class="sp-back"></i><em class="readable-hidden">back</em></a>
						<div class="menu-area">
							<ul class="menu-detail">
								<li class="on"><a href="#">WOMEN</a></li>
								<li><a href="#">MEN</a></li>
								<li><a href="#">SALE</a></li>
								<li><a href="#">ABOUT</a></li>
								<li class="sign_out"><a href="#">SIGN OUT</a></li>
							</ul>	
							<ul class="sns">
								<li><a href="#"><i class="sp-twitter"></i><em class="readable-hidden">twitter</em></a></li>
								<li><a href="#"><i class="sp-facebook"></i><em class="readable-hidden">facebook</em></a></li>
							</ul>
							<p class="company">STICKYBANDITS.NL</p>
						</div>
					</div>
					<div class="header-button-area">
						<a href="#" class="btn-cart"><i class="sp-cart"></i><em class="readable-hidden">add to cart</em><span class="count">10</span></a>
					</div>
				</div>
				<nav class="gnb">
					<ul>
						<li><a href="#">ESSENTIALS</a><span class="count"><em>210</em> items</span></li>
						<li><a href="#">BASICS</a><span class="count"><em>210</em> items</span></li>
						<li class="active"><a href="#">SHOES</a><span class="count"><em>210</em> items</span></li>
						<li><a href="#">CLOTHING</a><span class="count"><em>210</em> items</span></li>
						<li><a href="#">RUNNING</a><span class="count"><em>210</em> items</span></li>
					</ul>
				</nav>
			</section>
			<section class="container">
				<div class="preference-area">
					<div class="subs-area">
						<span class="button-subs">CONNECT YOUR SOCIALS</span>
					</div>
					<div class="default-themes">
						<label for="facebook" class="toggle-btn">
						  <input type="checkbox" id="facebook" />
						  <strong class="toggle-name">FACEBOOK</strong>
						</label>

						<label for="twitter" class="toggle-btn">
						  <input type="checkbox" id="twitter" />
						  <strong class="toggle-name">TWITTER</strong>
						</label>

						<label for="instagram" class="toggle-btn">
						  <input type="checkbox" id="instagram" />
						  <strong class="toggle-name">INSTAGRAM</strong>
						</label>

						<div class="subs-area">
							<span class="button-subs">PICK YOUR THEME STYLE</span>
						</div>
						<ul class="themes-selector">
						  <li>
						    <label for="themes01" class="themes-btn">
						      <input type="radio" id="themes01" name="color" />
						      <div class="themes-name">themes01</div>
						    </label>
						  </li>
						  <li>
						    <label for="themes02" class="themes-btn">
						      <input type="radio" id="themes02" name="color" />
						      <div class="themes-name">themes02</div>
						    </label>
						  </li>
						  <li>
						    <label for="themes03" class="themes-btn">
						      <input type="radio" id="themes03" name="color" />
						      <div class="themes-name">themes03</div>
						    </label>
						  </li>
						</ul>
					</div>	
				</div>
				<div class="dot-nav-area">
					<strong class="nav-title">CONTINUE</strong>
				  <a href="#" class="dot"></a>
				  <a href="#" class="dot on"></a>
				  <a href="#" class="dot"></a>
				</div>
			</section>
		</section>
	</div>
</body>
</html>
