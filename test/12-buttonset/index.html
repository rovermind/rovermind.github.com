<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 포지션 속성에 관해 정리</title>
	<link rel="stylesheet" href="css/02-position.css">
	<link rel="stylesheet" href="../../Resources/font-awesome/font-awesome.min.css">
</head>
<body>
	
	<div class="buttonset-movie-control">
		<div class="buttonset-inr">
			<button class="button-backward" type="button">
				<span class="fa fa-fast-backward">
					backward
				</span>
			</button>
			<button class="button-play" type="button">
				<span class="fa fa-play">
					play
				</span>
			</button>
			<button class="button-pause" type="button">
				<span class="fa fa-pause">
					pause
				</span>
			</button>
			<button class="button-stop" type="button">
				<span class="fa fa-stop">
					stop
				</span>
			</button>
			<button class="button-forward" type="button">
				<span class="fa fa-fast-forward">
					forward
				</span>
			</button>
		</div>

	</div>
</body>
</html>
